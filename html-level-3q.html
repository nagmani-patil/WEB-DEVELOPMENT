<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Level 3 Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            margin-bottom: 40px;
        }
        table, th, td {
            border: 2px solid black;
            padding: 8px 15px;
            text-align: center;
        }
        .form-box {
            width: 400px;
        }
        label {
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
<body>

    <!-- Qs 1 -->
    <h2>Qs1. Student Information</h2>

    <table>
        <tr>
            <th colspan="4">Student Information</th>
        </tr>
        <tr>
            <th rowspan="5">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td></td>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>

    <!-- Qs 2 -->
    <h2>Qs2. Form</h2>

    <div class="form-box">
        <form>
            <p>
                <label>Name:</label>
                <input type="text">
            </p>

            <p>
                <label>Sex:</label>
                <input type="radio" name="sex"> Male
                <input type="radio" name="sex"> Female
            </p>

            <p>
                <label>Country:</label>
                <select>
                    <option>Select an option</option>
                    <option>India</option>
                    <option>Nepal</option>
                    <option>USA</option>
                    <option>Canada</option>
                </select>
            </p>

            <p>
                <label>Message:</label><br>
                <textarea rows="4" cols="40"></textarea>
            </p>

            <p>
                <input type="checkbox"> Subscribe?
            </p>

            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
    </div>

</body>
</html>
