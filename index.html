<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
  <h1>Trainer Management System</h1>
  <p>Institute Training Portal</p>
</header>

<!-- ADD TRAINER -->
<section class="card">
  <h2>Add Trainer</h2>
  <form>
    <input type="text" placeholder="Employee ID">
    <input type="text" placeholder="Trainer Name">
    <input type="text" placeholder="Subject">
    <button type="button">Add Trainer</button>
  </form>
</section>

<!-- VIEW TRAINERS -->
<section class="card">
  <h2>View All Trainers</h2>
  <button type="button">Get Trainers</button>

  <table>
    <tr>
      <th>Emp ID</th>
      <th>Name</th>
      <th>Subject</th>
    </tr>
    <tr>
      <td>101</td>
      <td>Rahul Sharma</td>
      <td>Java</td>
    </tr>
  </table>
</section>

<!-- SEARCH TRAINER -->
<section class="card">
  <h2>Search Trainer</h2>
  <input type="text" placeholder="Enter Trainer ID or Subject">
  <button type="button">Search</button>
</section>

<!-- ADD SUBJECT -->
<section class="card">
  <h2>Add Subject</h2>
  <form>
    <input type="text" placeholder="Subject ID">
    <input type="text" placeholder="Subject Name">
    <button type="button">Add Subject</button>
  </form>
</section>

<!-- VIEW SUBJECT -->
<section class="card">
  <h2>View Subjects</h2>
  <button type="button">Get Subjects</button>
 
  <table>
    <tr>
      <th>Subject ID</th>
      <th>Subject Name</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Java</td>
    </tr>
  </table>
</section>
